<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <a class="nav-icon" href="#">
          <svg class="gb_F" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
        </a>
        <a class="nav-button" href="#">Sign in Coderschool </a>
      </nav>
    </header>
    <main>
      <form action="https://www.google.com/search" method="GET">
        <div class="search-form">
          <img
            class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt=""
          />
          <div class="search-box">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="search-icon"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input class="search-input" type="text" name="q" />
            <svg
              class="google-mic"
              focusable="false"
              viewBox="0 -960 960 960"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="var(--bbQxAb)"
                d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm-40 280v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Z"
              ></path>
            </svg>
          </div>
          <div class="btn-group">
            <button class="button" type="submit">Google Search</button>
            <button class="button">I'm Feeling lucky</button>
          </div>
          <div class="languages">
            Google offered in:
            <a class="service-item" href="#">Tiếng Việt</a>
            <a class="service-item" href="#">Tiếng Pháp</a>
            <a class="service-item" href="#">Tiếng Trung</a>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="row">
        <span>Vietnam</span>
      </div>
      <div class="row">
        <div class="left-side">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div class="right-side">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
